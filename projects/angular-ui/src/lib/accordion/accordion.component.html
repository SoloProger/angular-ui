<div class="aui-accordion">
  <div class="aui-accordion-header" (click)="toggle()">
    <h3 data-testid="title">{{ title() }}</h3>
    <img
      [ngClass]="{ open: openCloseToggle(), close: !openCloseToggle() }"
      src="assets/icons/chevron.svg"
      alt="chevron"
    />
  </div>
  @if (openCloseToggle()) {
    <div data-testid="accordion-content">
      <ng-content></ng-content>
    </div>
  }
</div>
